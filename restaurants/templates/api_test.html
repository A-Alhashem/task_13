{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}

<div class="row">
    {% for event in json_something %}
    <div class="col-12 col-md-3">
        <div class="card">
          <img class="card-img-top" src="{{event.actor.avatar_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text-center">{{event.actor.display_login}}</h5>
              <p class="card-text">Type: {{event.type}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
